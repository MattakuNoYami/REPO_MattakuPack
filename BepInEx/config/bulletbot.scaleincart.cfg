## Settings file was created by plugin ScaleInCart v1.1.8
## Plugin GUID: bulletbot.scaleincart

[General]

## If enabled, valuables will scale based on their mass.
## If disabled, valuables will scale based on their valuable scale setting.
# Setting type: Boolean
# Default value: true
Use Mass Scaling = true

## If enabled, valuables will revert to their original scale when not in the cart.
## If disabled, the valuables will remain at their modified scale.
# Setting type: Boolean
# Default value: true
Revert Back To Original Scale = true

## If enabled, every grabbable object will be scaled.
## If disabled, only valuables will be scaled.
# Setting type: Boolean
# Default value: false
Scale Everything = false

## If enabled, valuables will smoothly resize over time.
## If disabled, valuables will resize without any transition.
# Setting type: Boolean
# Default value: true
Smooth Scaling = true

## The speed at which valuables scale down/up per update. Higher values make valuables shrink/expand faster.
# Setting type: Single
# Default value: 0.45
Scale Speed = 0.45

## The initial delay in seconds before valuables begin scaling.
# Setting type: Single
# Default value: 0
Scale Delay = 0

[Mass Scaling]

## Default scale factor if no mass threshold is exceeded
# Setting type: Single
# Default value: 0.8
Default Scale = 0.8

## Scaling factors for mass >= values.
## Format: 'mass=scale', separated by commas.
# Setting type: String
# Default value: 1.0=0.75, 1.5=0.7, 2.0=0.65, 2.5=0.6, 3.0=0.55, 3.5=0.5, 4.0=0.45, 4.5=0.4, 5.0=0.35
Scale Factors = 1.0=0.75, 1.5=0.7, 2.0=0.65, 2.5=0.6, 3.0=0.55, 3.5=0.5, 4.0=0.45, 4.5=0.4, 5.0=0.35

